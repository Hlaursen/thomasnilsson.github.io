<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>NG Countries and Flag</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="ng.js"></script>
  </head>
  <body ng-controller="CountryCtrl">
    <div class="container" align="middle" style="padding-top:50px" style="width:400px">
      <h2>Country Flag Page</h2>
       <a href="//github.com/thomasnilsson/thomasnilsson.github.io/tree/master/flagapp"><tt>Github Repository</tt></a>
      <!-- SEARCH FIELD -->
      <div class="form-group row" align="middle" style="width:400px; padding-top:20px">
        <input ng-model="selected"  class="form-control" placeholder="Search for a country or code">
      </div>

      <!-- TABLE -->
        <table class="table table-striped" style="width:400px">
          <tr>
            <th style="width:300px"><a href="" ng-click="sortField = 'name'; order = !order">Country Name</a></th>
            <th style="width:50px"><a href="" ng-click="sortField = 'code'; order = !order">Code</a></th>
            <th style="width:50px"><a href="" ng-click="sortField = 'name'; order = !order">Flag</a></th>
          </tr>
          <tr ng-repeat="country in countries | filter:selected | orderBy:sortField:order">
            <td>{{country.name}}</td>
            <td>{{country.code}}</td>
            <td><img src="svg/{{ country.code | lowercase}}.svg" width="35"></td>
          </tr>
        </table>
      
    
    </div>
  </body>
</html>
