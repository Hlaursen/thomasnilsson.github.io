<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hovedside</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="ng.js"></script>
</head>

<body ng-app="myApp" ng-controller="todoCtrl" style="background-color:#272822">
    
    <div class="container" align="middle" style="width: 300px;">
        <h2 style="color:white; padding: 5px"><b>TODO LIST</b></h4>
        
        <div class="form-group row" style="text-align: left">
            <h4 style="color:white; padding: 5px"><b>New Item</b></h4>
            <input type="text" class="form-control" ng-model="todoInput" size="50" placeholder="New To-Do Item">
        </div>

        <div class="form-group row">
            <a class="btn btn-lg btn-success btn-block" ng-click="addItem()">Add New Item</a>
        </div>

         <div class="form-group row" style="text-align: left">
            <table class="table table" style="color:white; font-size: 20px">
                <thead>
                  <tr>
                    <th>Status</th>
                    <th>Item</th>
                  </tr>
                </thead>

                <tr ng-repeat="x in todoList">
                    <td> <input type="checkbox" style="transform: scale(2.0)" ng-model="x.done"> </td>
                    <td>{{x.todoText}}</td>
                </tr>
                
            </table>
        </div>
         <div class="form-group row">
            <a class="btn btn-lg btn-danger" style="width:300px" ng-click="removeItems()">Remove Selected items</a>
        </div>
       
   
    </div>


</body>
</html>
